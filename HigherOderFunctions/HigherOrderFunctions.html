<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Higher Order Functions</title>
    <link rel="stylesheet" href="HIgherOrderFunctions.css">
</head>
<body>
    <h1 id="heading">- Higher Order FunctionS -</h1>
<form action="">
    <div>
        <label for="">Enter value of A :-</label>
        <input type="number" name="a" id="a" placeholder="Enter the value here" >
    </div>

    <div>
        <label for="">Enter value of B :-</label>
        <input type="number" name="b" id="b" placeholder="Enter the value here" >
    </div>
    <div>
        <label for="">Select the operator :-</label>
        <select name="operator" id="operators">
            <option value="add">Addition</option>
            <option value="sub">Subtraction</option>
            <option value="multi">Multiplication</option>
            <option value="div">Division</option>
        </select>
    </div>
    <div>
        <select name="" id="show">
            <option value="html">Html</option>
            <option value="console">Console</option>
            <option value="alert">Alert</option>
            <option value="page">Page</option>
            <option value="print">Print Page</option>
        </select>
    </div>
</form>
<div id="button">
    <button onclick="calculate()" >Calculate</button>
</div>

    <span id="result"></span>

    <script src="HigherOrderFunctions.js">

    </script>
</body>
</html>
